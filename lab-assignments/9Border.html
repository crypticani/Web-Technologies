<!DOCTYPE html>
<html>
    <head>
        <title>CSS Border Properties</title>
        <link rel="stylesheet" href="https://crypticani.github.io/Web-Technologies/css/9Border.css" type="text/css">
    </head>
    <body>
        <h1>An HTML page that uses all CSS Border properties.</h1>
        <p class="a">A dotted border</p>  
        <p class="b">A dashed border</p>
        <p class="c">A solid border</p>
        <p class="d">A double border</p>
        <p class="e">A groove border</p>
        <p class="f">A ridge border</p>
        <p class="g">A inset border</p>
        <p class="h">A outset border</p>
        <p class="i">No border</p>
        <p class="j">A hidden border</p>
        <p class="k">A mixed border</p>
    </body>
</html>
