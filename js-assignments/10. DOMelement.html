<!DOCTYPE html>
<html>
    <head>
        <title>DOM object</title>
    </head>
    <body>
       <h1>Use of a DOM object: write() method</h1>
       <h3 id="demo"></h3>
       <script>
           text = "Hello World!"
           document.write(text, "<br>")
           document.write(Date())
       </script>
    </body>
</html>
