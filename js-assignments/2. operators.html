<!DOCTYPE html>
<html>
    <head>
        <title>Use of operators</title>
        <script src="js/2. operators.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Use of various operators</h1>
        <h3><script>
        c = add(20,30)
        document.write("Addition: ",c)
        </script> </h3>
        <h3><script>
            c = sub(20,30)
            document.write("Subtraction: ",c)
        </script> </h3>
        <h3><script>
            c = mul(20,30)
            document.write("Multiplication: ",c)
        </script> </h3>
        <h3><script>
            c = div(20,30)
            document.write("Division: ",c)
        </script> </h3>
        <h3><script>
            c = mod(20,30)
            document.write("Remainder: ",c)
        </script> </h3>
    </body>
</html>
