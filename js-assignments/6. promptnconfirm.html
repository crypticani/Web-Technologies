<!DOCTYPE html>
<html>
    <head>
        <title>Prompt and Confirm</title>
    </head>
    <body>
       <script>
          name = prompt("What's your name?")
          alert("Your name is " +name)
       </script>
       <script>
           x = confirm("Do you want to continue?"); 
            if (x == true)
            {
                alert("You have clicked on Ok Button.");
            }
            else
            {
                alert("You have clicked on Cancel Button."); 
            } 
       </script>
    </body>
</html>
